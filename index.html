<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --baby-pink: #f8c8dc;
      --third-pink: #fbc2d0;
      --third-orange: #fcbfa3;
      --cherry-red: #b11226;
      --white: #ffffff;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--baby-pink);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      transition: background 1.5s ease;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      color: var(--cherry-red);
      opacity: 0.07;
      font-size: 30px;
      animation: float 15s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(177,18,38,0.3);
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }

    /* BUTTONS */
    .btn {
      background: var(--cherry-red);
      color: var(--white);
      font-size: 60px;
      padding: 20px 70px;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      animation: pulse 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px rgba(177,18,38,0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    .hidden {
      display: none;
    }

    /* ENVELOPE */
    .container {
      text-align: center;
      z-index: 2;
    }

    .hint {
      font-size: 28px;
      color: var(--cherry-red);
      margin-bottom: 18px;
      animation: pulse 3s ease-in-out infinite;
    }

    .envelope {
      width: 520px;
      height: 350px;
      background: linear-gradient(to bottom, #fff, #f7f2f5);
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      margin-bottom: 35px;
    }

    .envelope::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid rgba(177,18,38,0.25);
      clip-path: polygon(0 100%, 50% 45%, 100% 100%);
      border-radius: 20px;
    }

    .flap {
      position: absolute;
      inset: 0;
      background: var(--white);
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 0.8s ease;
      border-radius: 20px;
    }

    /* LETTER (SCROLLABLE PINK PAPER) */
    .letter {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 490px;
      height: 290px;
      background: #ffe6ed;
      border-radius: 12px;
      padding: 22px;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s ease;
      color: var(--cherry-red);
      font-family: 'Comic Sans MS', cursive;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 8px 15px rgba(0,0,0,0.12);
      overflow-y: auto;
      text-align: left;
      white-space: pre-line;
    }

    .letter::-webkit-scrollbar {
      width: 6px;
    }
    .letter::-webkit-scrollbar-thumb {
      background: rgba(177,18,38,0.25);
      border-radius: 10px;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      opacity: 1;
      transform: translateY(-10px) scale(1);
    }

    /* ARROW BUTTONS */
    .nav-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .arrow-btn {
      font-size: 40px;
      padding: 12px 40px;
    }

    /* THIRD PAGE */
    .third-page {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 60px;
      color: var(--cherry-red);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      background: linear-gradient(to bottom, var(--third-pink), var(--third-orange));
      line-height: 1.4;
      padding: 40px;
    }

    .show-third .third-page {
      opacity: 1;
    }

    /* TYPEWRITER */
    .typewriter-text {
      font-size: 60px;
      line-height: 1.2;
      overflow-wrap: break-word;
      max-width: 90vw;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>

<body>

  <!-- FLOATING HEARTS -->
  <script>
    for (let i = 0; i < 16; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "♥";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 12 + Math.random() * 8 + "s";
      document.body.appendChild(h);
    }
  </script>

  <!-- FIRST BUTTON -->
  <button class="btn" id="startBtn">Numero 4?</button>

  <!-- ENVELOPE PAGE -->
  <div class="container hidden" id="envelopePage">
    <div class="hint">click to open</div>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        HIII BABYYYY

        2 months??? alreadyyyy?? i cannot believe how fast time has flown by...
      </div>
    </div>

    <div class="nav-buttons">
      <button class="btn arrow-btn" id="prevBtn">←</button>
      <button class="btn arrow-btn" id="nextBtn">→</button>
    </div>
  </div>

  <!-- THIRD PAGE -->
  <div class="third-page" id="thirdPage">
    <div class="typewriter-text" id="typewriter"></div>
  </div>

  <!-- AUDIO -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="rustleSound" src="rustle.wav"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const envelopePage = document.getElementById("envelopePage");
    const envelope = document.getElementById("envelope");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const body = document.body;
    const clickSound = document.getElementById("clickSound");
    const rustleSound = document.getElementById("rustleSound");

    const typewriterElement = document.getElementById("typewriter");
    const typeText = "ill always love you more btw\nhappy 4 month + valentines baby";

    startBtn.onclick = () => {
      clickSound.play();
      startBtn.classList.add("hidden");
      envelopePage.classList.remove("hidden");
    };

    envelope.onclick = () => {
      envelope.classList.toggle("open");
      rustleSound.play();
    };

    nextBtn.onclick = () => {
      clickSound.play();
      envelopePage.classList.add("hidden");
      body.classList.add("show-third");

      // TYPEWRITER EFFECT
      typewriterElement.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        typewriterElement.textContent += typeText[i];
        i++;
        if (i >= typeText.length) clearInterval(interval);
      }, 70); // speed of typewriting
    };

    prevBtn.onclick = () => {
      clickSound.play();
      envelopePage.classList.add("hidden");
      startBtn.classList.remove("hidden");
    };
  </script>

</body>
</html>
