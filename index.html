<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --baby-pink: #f8c8dc;
      --baby-pink-dark: #e7a9c2;
      --cherry-red: #b11226;
      --white: #ffffff;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--baby-pink);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      transition: background 1.2s ease;
    }

    body { display: flex; justify-content: center; align-items: center; position: relative; }

    /* HEARTS */
    .heart {
      position: absolute;
      color: var(--cherry-red);
      opacity: 0.07;
      font-size: 30px;
      animation: float 15s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(177,18,38,0.3);
    }
    @keyframes float { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }

    /* BUTTONS */
    .btn {
      background: var(--cherry-red);
      color: var(--white);
      font-size: 60px;
      padding: 20px 70px;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      animation: pulse 3s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover { transform: scale(1.07); box-shadow: 0 0 15px rgba(177,18,38,0.4); }
    @keyframes pulse { 0% { transform: scale(1); opacity: 0.85; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.85; } }
    .hidden { display: none; }

    /* ENVELOPE */
    .container { text-align: center; z-index: 2; }
    .hint { font-size: 28px; color: var(--cherry-red); margin-bottom: 18px; animation: pulse 3s ease-in-out infinite; }

    .envelope {
      width: 460px; height: 300px; background: var(--white);
      border-radius: 20px; position: relative; cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12); margin-bottom: 35px;
      transition: transform 0.3s ease;
    }
    .envelope:hover { transform: scale(1.02); }
    .envelope::before {
      content: "";
      position: absolute; inset: 0;
      border: 2px solid rgba(177,18,38,0.25);
      clip-path: polygon(0 100%, 50% 45%, 100% 100%);
      border-radius: 20px;
    }
    .flap {
      position: absolute; inset: 0; background: var(--white);
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 0.8s ease;
      border-radius: 20px;
    }
    .letter {
      position: absolute; bottom: 15px; left: 15px;
      width: 430px; height: 240px; background: #fffafb;
      border-radius: 15px; padding: 25px;
      opacity: 0; transform: translateY(30px);
      transition: all 0.8s ease; color: var(--cherry-red);
      font-size: 26px; line-height: 1.4;
    }
    .open .flap { transform: rotateX(180deg) scaleY(1.05); } 
    .open .letter { opacity: 1; transform: translateY(0); }

    /* BUTTONS BELOW ENVELOPE */
    .next-btn, .prev-btn { margin-top: 10px; font-size: 32px; padding: 16px 50px; }
    .prev-btn { margin-right: 20px; }

    /* THIRD PAGE */
    .third-page {
      position: absolute; inset: 0; display: flex; justify-content: center;
      align-items: center; font-size: 60px; color: var(--cherry-red);
      opacity: 0; pointer-events: none; transition: opacity 1.2s ease;
      flex-direction: column; text-align: center;
    }
    .show-third { background: var(--baby-pink-dark); }
    .show-third .third-page { opacity: 1; }

    /* TYPEWRITER */
    #typeText { text-align: center; line-height: 1.3; }
  </style>
</head>

<body>

  <!-- CLICK SOUND -->
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

  <!-- HEARTS -->
  <script>
    for (let i = 0; i < 16; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "♥";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 12 + Math.random() * 10 + "s";
      document.body.appendChild(h);
    }
  </script>

  <!-- FIRST BUTTON -->
  <button class="btn" id="startBtn">Numero 4?</button>

  <!-- ENVELOPE PAGE -->
  <div class="container hidden" id="envelopePage">
    <div class="hint">click to open</div>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">hey baby</div>
    </div>

    <div>
      <button class="btn prev-btn" id="prevBtn">←</button>
      <button class="btn next-btn" id="nextBtn">→</button>
    </div>
  </div>

  <!-- THIRD PAGE -->
  <div class="third-page" id="thirdPage">
    <div id="typeText"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const envelopePage = document.getElementById("envelopePage");
    const envelope = document.getElementById("envelope");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const body = document.body;
    const clickSound = document.getElementById("clickSound");
    const typeText = document.getElementById("typeText");

    const thirdText = [
      "ill always love you more btw",
      "happy 4 month + valentines baby"
    ];

    function playClick() { clickSound.cloneNode().play(); }

    // START BUTTON
    startBtn.onclick = () => {
      playClick();
      startBtn.classList.add("hidden");
      envelopePage.classList.remove("hidden");
    };

    // ENVELOPE CLICK
    envelope.onclick = () => {
      playClick();
      envelope.classList.toggle("open");
    };

    // NEXT BUTTON
    nextBtn.onclick = () => {
      playClick();
      envelopePage.classList.add("hidden");
      body.classList.add("show-third");

      // TYPEWRITER EFFECT
      let i = 0, line = 0;
      typeText.innerHTML = "";

      function typeWriter() {
        if(line < thirdText.length){
          if(i < thirdText[line].length){
            typeText.innerHTML += thirdText[line].charAt(i);
            i++;
            setTimeout(typeWriter, 80);
          } else {
            typeText.innerHTML += "<br>";
            line++;
            i = 0;
            setTimeout(typeWriter, 500);
          }
        }
      }
      typeWriter();
    };

    // PREVIOUS BUTTON
    prevBtn.onclick = () => {
      playClick();
      envelopePage.classList.add("hidden");
      startBtn.classList.remove("hidden");
    };
  </script>

</body>
</html>
